name: CI

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**.md"
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set token secret
        uses: jwsi/secret-parser@v1
        with:
          filename: appsettings.json
          secret-name: BotToken
          secret-value: ${{ secrets.BotToken }}
      - name: deploy to heroku
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "ytuyemekhane-telegram-bot" #Must be unique in Heroku
          heroku_email: ${{secrets.EMAIL}}
          buildpack: "https://github.com/heroku/dotnet-buildpack"
          usedocker: true